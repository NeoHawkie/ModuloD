<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="hoverTransition">Texto</div>

    <div class="hoverSize">Texto</div>

    <div class="hoverRotate">Texto</div>

    <div class="transitionDelay">Texto</div>

    <hr>

    <input class="transitionText" type="text">

    <hr>

    <div class="animationFadeIn">Texto</div>

    <div class="animationFadeOut">Texto</div>

    <div class="animationFadeInOut">Texto</div>

    <hr>

    <div class="animationRotate">Texto</div>

    <div class="animationRotateEase">Texto</div>

    <div class="animationRotateEaseOut">Texto</div>

    <hr>


    <div class="positionBox">
        <div class="animationPosition">Texto</div>
    </div>

    <br><br><br><br>

    <div class="positionBox">
        <div class="animationPosition2">Texto</div>
    </div>


    <br><br><br><br><br><br><br>

</body>

</html>
